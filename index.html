<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한원희연구소_호텔카드 메이커</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor-container">
        <div class="editor-controls">
            <h2><b>호텔카드 메이커</b></h2>
            <div class="control-buttons flex flex-wrap gap-2 justify-end">
                <button id="copyHtmlBtn" class="btn-copy-html"><i class="fas fa-copy"></i>코드 복사</button>
                <button id="savePreviewHtmlBtn" class="btn-save-preview-html"><i class="fas fa-file-alt"></i>HTML 저장</button>
                <button id="previewHotelBtn" class="btn-preview"><i class="fas fa-eye"></i>미리보기</button>
                <p>
                <button id="saveHotelHtmlBtn" class="btn-save"><i class="fas fa-database"></i>데이터 저장</button>
                <button id="loadHotelHtmlBtn" class="btn-load-html"><i class="fas fa-upload"></i>데이터 불러오기</button>
                </p>
            </div>
        </div>

        <div id="hotelTabsContainer">
            <button id="addHotelTabBtn" class="hotel-tab-button ml-2"><i class="fas fa-plus mr-2"></i>새 호텔 추가</button>
        </div>

        <div id="hotelEditorForm">
            <div class="input-card-group">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-field">
                        <input type="text" id="hotelNameKo" placeholder=" ">
                        <label for="hotelNameKo">호텔명 (한글)</label>
                    </div>
                    <div class="form-field">
                        <input type="text" id="hotelNameEn" placeholder=" ">
                        <label for="hotelNameEn">호텔명 (영문)</label>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                    <div class="form-field">
                        <input type="url" id="hotelWebsite" placeholder=" ">
                        <label for="hotelWebsite">호텔 웹사이트</label>
                    </div>
                    <div class="form-field">
                        <input type="url" id="hotelImage" placeholder=" ">
                        <label for="hotelImage">대표 이미지 URL</label>
                    </div>
                </div>

                <div class="form-field mt-4">
                    <textarea id="hotelDescription" placeholder=" "></textarea>
                    <label for="hotelDescription">간단 설명 (줄바꿈으로 항목 구분)</label>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="hotelHtmlLoadInput" accept=".html" style="display: none;">
    
    <script src="script.js"></script>
</body>
</html>
