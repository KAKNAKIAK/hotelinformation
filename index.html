<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>호텔 정보 입력창 (탭 버전)</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="editor-container">
        <div class="editor-controls">
            <h2>호텔 정보 편집기</h2>
            <div class="control-buttons flex space-x-2">
                <button id="savePreviewImageBtn" class="btn-image-save"><i class="fas fa-camera"></i>이미지로 저장</button>
                <button id="previewHotelBtn" class="btn-preview"><i class="fas fa-eye"></i>미리보기</button>
                <button id="saveHotelHtmlBtn" class="btn-save"><i class="fas fa-file-code"></i>전체 HTML 저장</button>
                <button id="loadHotelHtmlBtn" class="btn-load-html"><i class="fas fa-upload"></i>HTML 불러오기</button>
                <button id="loadHotelExcelBtn" class="btn-load-excel" title="현재 선택된 호텔 정보를 엑셀로 덮어씁니다."><i class="fas fa-file-excel"></i>선택 호텔 엑셀 적용</button>
            </div>
        </div>

        <div id="hotelTabsContainer">
            <button id="addHotelTabBtn" class="hotel-tab-button ml-2"><i class="fas fa-plus mr-2"></i>새 호텔 추가</button>
        </div>

        <div id="hotelEditorForm">
            <div class="input-card-group">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-field">
                        <input type="text" id="hotelNameKo" placeholder=" ">
                        <label for="hotelNameKo">호텔명 (한글)</label>
                    </div>
                    <div class="form-field">
                        <input type="text" id="hotelNameEn" placeholder=" ">
                        <label for="hotelNameEn">호텔명 (영문)</label>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
                    <div class="form-field">
                        <input type="url" id="hotelMapLink" placeholder=" ">
                        <label for="hotelMapLink">지도 링크</label>
                    </div>
                    <div class="form-field">
                        <input type="url" id="hotelImage" placeholder=" ">
                        <label for="hotelImage">대표 이미지 URL</label>
                    </div>
                </div>
            
                <div class="form-field mt-4">
                    <textarea id="hotelDescription" placeholder=" "></textarea>
                    <label for="hotelDescription">간단 설명</label>
                </div>
            </div>
        </div>
    </div>

    <input type="file" id="hotelHtmlLoadInput" accept=".html" style="display: none;">
    <input type="file" id="hotelExcelLoadInput" accept=".xlsx, .csv" style="display: none;">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
